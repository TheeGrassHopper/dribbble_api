<!DOCTYPE html>
<html lang="en" ng-app="dabbble" >
<head>
  <meta charset="utf-8">
  <title>Dabbble</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-cotroller="AppCtrl">
  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#/">Dabbble</a>
        <ul class="nav">
          <li><a href="#/popular">Popular</a></li>
          <li><a href="#/everyone"></a>Everyone</li>
          <li><a href="#/debuts">Debuts</a></li>
        </ul>
      </div>
     </div>
      <div ng-controller="ShotsListCtrl">
      <ul class="thumbnails">
        <li class="shot span3" ng-repeat="shot in list.data">
          <div class="thumbnail">
            <a href="#/shots/{{shot.id}}">
              <img ng-src="{{shot.images.normal}}">
            </a>
            <strong class="title">{{shot.title}}</strong>
            
            <strong class="player" href="#/players/{{shot.player.username}}">
            {{shot.player.name}}
            </strong>
              <a class="user" href="{{shot.user.html_url}}">{{shot.user.name}}</a>
              <div class="stats">
                <span class="stat">
                  <i class="icon-eye-open"></i>
                  {{ shot.views_count }}
                </span>
                <span class="stat">
                  <i class="icon-comment"></i>
                  {{ shot.comments_count }}
                </span>
                <span class="stat">
                  <i class="icon-heart"></i>
                  {{ shot.likes_count }}
                </span>
                <span class="stat">
                  <i class="icon-share-alt"></i>
                  {{ shot.rebounds_count }}
                </span>
              </div>
          </div>
        </li>
      </ul>
    </div> 
  </div>
    <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
