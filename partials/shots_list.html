      <ul class="thumbnails">
        <li class="shot span3" ng-repeat="shot in list.data">
          <div class="thumbnail">
            <a href="#/list/{{shot.id}}">
              <img ng-src="{{shot.images.normal}}">
            </a>
            <strong class="title">{{shot.title}}</strong>
            
            <strong class="player" href="#/players/{{shot.player.username}}">
            {{shot.player.name}}
            </strong>
              <a class="user" href="{{shot.user.html_url}}">{{shot.user.name}}</a>
              <div class="stats">
                <span class="stat">
                  <i class="icon-eye-open"></i>
                  {{ shot.views_count }}
                </span>
                <span class="stat">
                  <i class="icon-comment"></i>
                  {{ shot.comments_count }}
                </span>
                <span class="stat">
                  <i class="icon-heart"></i>
                  {{ shot.likes_count }}
                </span>
                <span class="stat">
                  <i class="icon-share-alt"></i>
                  {{ shot.rebounds_count }}
                </span>
              </div>
          </div>
        </li>
      </ul>
